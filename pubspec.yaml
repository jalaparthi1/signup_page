name: signup_page
description: A new Flutter project

publish_to: 'none' # Remove this line if you want to publish your package to pub.dev

environment:
  sdk: ">=2.12.0 <4.0.0" # Ensure SDK is compatible with null safety

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8  # Ensure this version supports null safety

  # Other dependencies (updated versions)
  form_builder_validators: ^11.1.2  # Ensure compatibility with intl 0.19.0
  flutter_form_builder: ^10.0.1  # Ensure compatibility with form builder and your Flutter version

  # Align intl version to 0.19.0 to match flutter_localizations
  intl: ^0.19.0  # Aligning to the version required by flutter_localizations

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/ # Add your assets directory if you have any
